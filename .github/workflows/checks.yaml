---
name: PR Health Checks ğŸ›
on:
  pull_request:
    paths:
      - 'projects/**/*'
      - '.github/workflows/checks.yaml'
    branches:
      - master

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  PR-checks:
    runs-on: ubuntu-latest
    name: PR Health Checks ğŸ›
    steps:
      - name: ğŸ“€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ–¥ï¸ Setup Env
        uses: ./.github/workflows/install

      - name: ğŸ§ª Check out repository code
        uses: ./.github/workflows/health-check
        with:
          run-tests: false
          run-tests-command: 'npx nx affected --target=test --parallel'
          run-lint: true
          run-lint-command: 'npx nx affected --target=lint --parallel'
          run-build: true
          run-build-command: 'npx nx affected --target=build --parallel'
